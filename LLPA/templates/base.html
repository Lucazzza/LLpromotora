<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'img/money.ico' %}" type="image/x-icon">

    <!--    Bootstrap Online-->
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--    Bootstrap Offline CSS-->
<!--    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->

    <!-- Estilização Geral de Elementos Letra e Cor de fundo-->
    <link rel="stylesheet" href="{% static 'css/elements_padrao.css' %}">

    <!-- Estilização da página Login-->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Estilização da página Bem vindo-->
    <link rel="stylesheet" href="{% static 'css/bemvindo.css' %}">

    <!-- Fonte de ícones (Awesome)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>{% block title %}{% endblock %}</title>

</head>
<body>


    <!--    Bootstrap Offline JS-->
<!--    <script src="{% static 'js/bootstrap.min.js' %}"></script>-->

    <!--    Animação Unificação Login com Cadastro-->
    <script src="{% static 'js/animationLoginPCadastro.js' %}"></script>

    <!--    Função WEBSERVICE do ViaCEP, para buscar endereço por CEP. Ex: Cidade, Estado, Rua-->
    <script src="{% static 'js/viacep.js' %}"></script>

    <!--    Autocomplete em JS para retornar nome dos Bancos de Emprestimos Consig. Ex: C6 Bank, BB, Olé-->
    <script src="{% static 'js/bancosAutocomp.js' %}"></script>
    <!--    Calculadora de comissão dos emprestimos corretor e LLpromotora-->
    <script src="{% static 'js/calculoComissao.js' %}"></script>


    {% block menu %} {% endblock %}
    {% block body %}
    {% endblock %}
</body>
</html>
